name: cards_control
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  unicons: ^1.0.0+2
  flutter_statusbarcolor_ns: ^0.3.0-nullsafety
  fl_chart: ^0.36.1
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  git_hooks: ^0.1.6

flutter:
  generate: true
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/avatar.png
    - assets/mastercard.png
    - assets/chip-white.png
    - assets/food.png
    - assets/taxi.png
    - assets/netflix.png
  fonts:
    - family: Lexend
      fonts:
        - asset: fonts/Lexend/Lexend-Thin.ttf
          weight: 100
        - asset: fonts/Lexend/Lexend-Light.ttf
          weight: 300
        - asset: fonts/Lexend/Lexend-Regular.ttf
          weight: 400
        - asset: fonts/Lexend/Lexend-Medium.ttf
          weight: 500
        - asset: fonts/Lexend/Lexend-SemiBold.ttf
          weight: 600
        - asset: fonts/Lexend/Lexend-Bold.ttf
          weight: 700
        - asset: fonts/Lexend/Lexend-ExtraBold.ttf
          weight: 800
flutter_intl:
  enabled: true